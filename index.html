<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu">
    <button id="mudar-background">Mudar Background</button>
    <button id="Atualizar" onclick="atualizar()">Atualizar pagina</button>

    <h1>Meta para 2025</h1>
    <input type="text" id="palavra" placeholder="Insira uma palavra">

    <span class="lista" id="lista"></span>
    <h1>Mensagem reservada do ano</h2>
      <input type="number" id="numero" placeholder="Digite o ano 2024 ou 2025">

      <span id="mensagem"></span>
  </div>
  <script src="script.js"></script>
